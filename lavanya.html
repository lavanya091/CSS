<body>
  <div class="container">
    <form>
      <h1>Underlined form</h1>
   <div class="form-item">
     <label for="name"><span class="entypo-user"></span></label><input name="name" type="text" placeholder="Name" required autofocus></input>
    </div>
    <div class="form-item">
      <label for="email"><span class="entypo-mail"></span></label><input name="email" type="email" placeholder="Email" required></input>
    </div>
    <div class="form-item">
      <label for="phone"><span class="entypo-mobile"></span></label><input name="phone" type="tel" placeholder="Phone" required></input>
    </div>
    <div class="form-item">
      <label for="password"><span class="entypo-lock"></span></label><input name="password" type="password" placeholder="Password" required></input>
    </div>
    <div class="form-item">
      <label for="password-confirm"><span class="entypo-lock"></span></label><input name="password-confirm" type="password" placeholder="Retype password" required></input>
    </div>
    <a href="#">
      <div class="button"><p class="btn-title">Aight</p></div>
    </a>
  </form>
  </div>
</body>
